<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soup Kitchen</title>
    <link rel="stylesheet" href="style/stylesheet.css">
</head>
<body>
<img src="img/index.jpg" height="744" width="1061" class="center" usemap="#links" alt="">
<map name="links">
    <area shape="rect" id="menu" coords="550,200,900,350" href="menu.html" alt="Menu">
    <area shape="rect" id="where" coords="550,350,900,450" href="where.html" alt="Where?">
    <area shape="rect" id="rsvp" coords="550,450,900,600" href="rsvp.html" alt="RSVP">
</map>
</body>
<script>
    function isMobileDevice() {
        return /Mobi|Android/i.test(navigator.userAgent);
    }
    function updateLinks() {
        const menu = document.getElementById('menu');
        const where = document.getElementById('where');
        const rsvp = document.getElementById('rsvp');

        if (isMobileDevice()) {
            menu.href = "menu_mobile.html";
            where.href = "where_mobile.html";
            rsvp.href = "rsvp_mobile.html";
        }
    }
    updateLinks();
</script>
</html>
